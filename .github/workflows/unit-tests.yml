    ##############################

    - name: Code Coverage Report
      uses: dkhunt27/nx-code-coverage@v0.3.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        gist-token: ${{ secrets.COVERAGE_BADGES_GIST_TOKEN }}
        gist-id: 0b98501627ca03cf8058155b5c337a3d
        color: green
