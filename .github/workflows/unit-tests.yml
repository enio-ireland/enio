# Unit Tests & Code Coverage Review
#
# This Action will scan changes made as part of a Pull Request to determine which projects should run unit tests. Once unit tests run, code coverage is reported, and step will fail if it does not meet code coverage thresholds.
#
name: 'Unit Tests & Code Coverage Review'
on: [pull_request]

jobs:
  unit-tests-review:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node v16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      uses: bahmutov/npm-install@v1
      with:
        install-command: npm i
    - name: Run Unit Tests and Coverage Reports
      uses: MansaGroup/nrwl-nx-action@v3.2.1
      with:
        affected: true
        nxCloud: true
        targets: test

    ###########################
    # - name: Print Environment
    #   run: |
    #     echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
    #     echo "github.workspace = ${{ github.workspace }}"
    #     echo "pr.ref = ${{github.event.pull_request.head.ref}}"
    #     echo "github.ref = ${{ github.ref }}"
    #     echo "$GITHUB_CONTEXT"
    #     echo "pwd = $(pwd)"
    #     echo "files:"
    #     echo "$(ls)"
    #     echo "$(find coverage -type f -name '*coverage*' | sed -r 's|/[^/]+$||' |sort |uniq)"
    ###########################

    - name: Identify Code Coverage Report Locations
      id: find_reports
      run: echo "files=$(find coverage -type f -name '*coverage*' | sed -r 's|/[^/]+$||' |sort |uniq)" >> $GITHUB_OUTPUT

    - name: Test Output Access
      run: echo "report locations = ${{steps.find_reports.outputs.files}}"

